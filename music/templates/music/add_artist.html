{% extends 'music/base.html' %}
{% block title %}Přidat umělce | Hip Hop{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Přidat nového umělce</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Jméno umělce:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="bio">Biografie:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="birth_date">Datum narození:</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>
        <div class="form-group">
            <label for="country">Země původu:</label>
            <input type="text" id="country" name="country">
        </div>
        <div class="form-buttons">
            <button type="submit">Přidat umělce</button>
            <a href="{% url 'artists' %}" class="btn-cancel">Zrušit</a>
        </div>
    </form>
</div>

<style>
.form-container {
    max-width: 500px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.07);
    padding: 32px 28px 24px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
}

.form-container h2 {
    color: #ffb347;
    margin-bottom: 24px;
    font-size: 2em;
    text-align: center;
}

.form-group {
    margin-bottom: 18px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #ffb347;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ffb347;
    border-radius: 6px;
    background: rgba(34,34,34,0.85);
    color: #fff;
    font-size: 1em;
    transition: border 0.2s, box-shadow 0.2s;
    outline: none;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #ff6347;
    box-shadow: 0 0 0 2px #ffb34744;
}

.form-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

button[type="submit"] {
    background: linear-gradient(90deg, #ffb347 60%, #ff6347 100%);
    color: #181818;
    border: none;
    border-radius: 6px;
    padding: 12px 32px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #ff6347 60%, #ffb347 100%);
    color: #fff;
}

.btn-cancel {
    background: #666;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 32px;
    font-size: 1.1em;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.2s;
}

.btn-cancel:hover {
    background: #888;
}
</style>
{% endblock %}
