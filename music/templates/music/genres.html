{% extends 'music/base.html' %}
{% block title %}Žánry | Hip Hop{% endblock %}
{% block content %}
<h2>Žánry hip hopu</h2>
<ul>
    {% for genre in genres %}
        <li>
            <h3>{{ genre.name }}</h3>
            <ul>
                {% for subgenre in genre.subgenres %}
                    <li>{{ subgenre }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
{% endblock %}
